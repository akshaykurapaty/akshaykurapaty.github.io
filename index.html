<html>
<head lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="Test-1.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText {
            font-family: Helvetica;
            font-weight: bold;
        }

        .nav-row-custom {
            padding-top: 1%;
            background: #212529;
            padding-bottom: 1%;
            height: 13%;
        }

        .customimage {
            border-radius: 50% !important
        }

        .nav-pills > li > a {
            color: white
        }

        .nav-pills > li.active > a, .nav-pills > li.active > a:focus, .nav-pills > li.active > a:hover {
            background-color: #53b6d0 !important;
            color: white !important;
            font-family: nunito sans,Helvetica,sans-serif;
            font-weight: bolder
        }

        a {
            color: #53b6d0;
            font-weight: bolder
        }

        .custompadding {
            padding-left: 0px !important;
            padding-right: 0px !important;
            height: 87%
        }

        .irc_mi {
            background-image: url('https://akshaykurapaty.github.io/BackgroundPicture.jpg');
            height: 87%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(2px);
            -webkit-filter: blur(2px);
        }

        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        .mainimage {
            width: auto;
            max-width: 14%;
            height: auto;
        }

        .subimage {
            object-fit: cover;
            width: 100%
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #bbb;
            color: black;
            z-index: 2;
        }

        .centered {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .flip-card-back {
            background-color: #53b6d0;
            color: white;
            transform: rotateY(180deg);
            z-index: 1;
        }

        .customflip {
            height: 30%
        }
    </style>
</head>
<body style="background-color:white !important">

                <li id="Protfolio"><a id="protfolio" data-toggle="tab" href="#2">Protfolio</a></li>
             </ul>
        </div>
        <div class="col-lg-3">
        </div>
    </div>

    </div>

    </div>

            })

    </script>

</html>
